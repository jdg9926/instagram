<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>
        
        <input type = "text">
        <br>
        <input type = "text" value = "2">
        <br>
        <input type = "text" value = "hello" id = "test">
        <br>
        <input type = "text" value = "hello" name = "test">
        
    </body>
    <script>
        /*
            HTML 요소의 선택
            자바스크립트로 HTML 요소를 제어하려면 HTML 태그를 먼저 선택해야 한다.
            document객체 -> body 라고 보면 됨
        */
        
        /*
            1. input 태그를 제어하기 위해 먼저 선택을 해야한다.
            querySelector() -> 중복되는 요소가 있을 때 가장 첫번째 요소를 선택
            querySelectorAll() -> 해당되는 요소를 모두 선택하여 배열로 저장
        */
        let input = document.querySelectorAll('input[type = text]');

        // for (let i = 0; i < input.length; i++) {
        //     if (input[i].hasAttribute('value')) {
        //         input[i].setAttribute('value', 'hello2');
        //     } else {
        //         input[i].setAttribute('value', 'hello');
        //     }
        // }

        let input2 = document.querySelectorAll('input[type = text]');

        let [text1,text2,text3,text4] = input2;
        // input[text1].setAttribute('value', 'hello'); // null
        input[text1].value("hello");
        input[text2].setAttribute('value', 'hello2');
        input[text3].setAttribute('value', 'hello');
        input[text4].setAttribute('value', 'hello');
        
    </script>
</html>
