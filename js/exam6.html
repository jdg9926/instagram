<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        let num = 0;
        func1 = (x)=> {
            if (x == "right") {
                if (num == 7) {
                    num = 0;
                }                
                let img_main = document.querySelector('#img_main');
                img_main.setAttribute("src" , `../css/image/img${num}.jpg`);

                num++;
            } else {
                if (num <= 0) {
                    num = 7;
                }
                let img_main = document.querySelector('#img_main');
                img_main.setAttribute("src" , `../css/image/img${num}.jpg`);
                num--;
            }
        }

        // setInterval("next()", 1000)
        // 각 흐름 사이의 고정된 시간으로 함수를 반복적으로 호출할 수 있다.
    </script>
    <body>
        <div>
            <img src = "../css/image/left_btn.png" onclick = "func1('left')">
            <img id = "img_main" src = "../css/image/img1.jpg" width="500px" height="300px">
            <img src = "../css/image/right_btn.png" onclick = "func1('right')">
        </div>
    </body>
</html>
