<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*
                su1, su2 변수에 임의의 값으로 초기화 한다.
                산술 연산자 기호 +, -, *, / , % 를 담아줄 변수를 하나 만든다.
                switch 변수를 이용하여 정수의 연산을 수행하는 코드 만들기
                ex ) 10 * 7 = 70
            */

            let su = 10;
            let su2 = 7;
            let num_var = "*";
            switch(num_var) {
                case num_var : document.write(eval("su" + `${num_var}` + "su2"), "<br>");
            }

            /*
                1 ~ 10 사이의 값을 변수에 담는다.
                홀수 인지 짝수인지 switch를 이용해서 판별하세요.
            */
            let num = 10;
            num_re = num % 2;

            if (num > 10 || num < 0) {
                document.write("잘못된 값입니다. <br>");
            } else {
                switch (num_re) {
                    case 0 : document.write("짝수입니다. <br>");
                        break;
                    case 1 : document.write("홀수입니다. <br>");
                        break;
                }
            }

        </script>
