<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function myFunction(x) {
                alert(`${x} 버튼이 클릭되었습니다.`);
            };

            let myFunction2 = x => alert(`${x} 버튼2이 클릭되었습니다.`);

        </script>
    </head>
    <body>
        <h2>1. HTML 속성을 이용한 이벤트 처리</h2>
        <button onclick = "myFunction2(this.value)" value="text">클릭</button><br>

        <h2>2. 프로퍼티를 이용한 이벤트 처리</h2>
        <button class = "btn">Click me</button>

        <h2>3. DOM 요소에 이벤트리스너 추가하기</h2>
        <button id = "target1">button1</button>
        <button id = "target2">button2</button>

    </body>
    <script>
        // 1. JS로 제어할 html 태그 선택하기
        let btn = document.querySelector("button[class=btn]");

        // document.querySelector("#target1").
        // addEventListener("click", () => alert("버튼3이 클릭 되었습니다."));

        // let target = document.querySelector("#target2");
        // target.addEventListener(
        //     "click", () => alert("버튼4이 클릭 되었습니다.")
        // );
        

        // 프로퍼티 방식은 하나의 이벤트만 사용할 수 있다.
        // btn.onclick = () => (alert("btn click 1"));
        // btn.onclick = () => (alert("btn click 2")); // '2'만 찍힘
        // btn.setAttribute("onclick", "myFunction(2)");

        let t1 = document.querySelector("#target1");
        let t2 = document.querySelector("#target2");
        
        let btn_listener = () => {
            switch (event.target.id) {
                case 'target1' : alert(1); break;
                case 'target2' : alert(2); break;
            }
        }
        t1.addEventListener("click", btn_listener);
        t2.addEventListener("click", btn_listener);
    </script>
</html>
