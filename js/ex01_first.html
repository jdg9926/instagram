<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            document.write("hello javaScript");
            /*
                document : 현재 웹 페이지
                . : ~에, ~의
                write() : 소괄호 안에 있는 text를 body에 출력하는 함수

                <head> 에 <script> 태그 넣기
                 - HTML 문서가 실행되는 동안 로딩이 되며, 페이지의 렌더링을 차단할 수 있다.
                 - 자원 초기화 및 설정 : 웹 페이지의 초기화 및 설정과 관련된 코드들을 넣는다.

                <body> 에 <script> 태그 넣기
                 - 페이지의 렌더링이 진행되는 중에 로드되기 때문에, 페이지의 다른 내용들은 먼저 로드 되고 렌더링 된다.
                 - 동적 작업 및 이벤트 처리 : 동적으로 생성되는 컨텐츠나 이벤트 처리와 관련된 스크립트를 위치시킨다.
                 - 미리 넣어야 하는 내용을 <head> 에 나머지는 <body> 에 위치 시키는것이 일반적인 방법이다.

                프로그램의 구성
                데이터(data) 와 명령어(instruction)의 결합으로 구성된다.
                데이터
                 - 실제적인 값
                 - 숫자 문자와 같은 단순한 데이터부터 사진, 영상, 음성과 같은 복합적인 데이터가 있다.
                 - 데이터는 언제든지 수정할 수 있어야 하며, 사용목적에 따라 다른 형태로 가공할 수 있어야 한다.
                 - 이러한 데이터는 컴퓨터의 메모리에 저장된다.

                자료형 (data type)
                 - 숫자 - 1, 5, 100, 3.14, 1.23
                 - 문자 - a, c, z, f, 홍길동, 안녕하세요, apple, banana 등
                 - 논리형 - 참(true), 거짓(false)

                변수 (variable)
                 - 데이터를 저장하고 조작하기 위한 이름이 붙은 메모리 공간
                
                컴퓨터 하드웨어
                영구 기억장치 -> HDD, SDD
                임시 기억장치 -> RAM


            */
        </script>
    </head>
    <body>
        
    </body>
</html>
