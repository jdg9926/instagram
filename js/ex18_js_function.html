<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            let func1 = () => {
                alert("메서드 정상 호출");
            }
            let func2 = x => {
                // id 값이 result인 태그를 res에 대입한다.
                let res = document.querySelector('#result');
    
                // res에 value 프로퍼티를 만들고 'x' 에 넘어온값을 대입한다.
                res.value = x;
            }
            // id 값이 name 태그를 찾아서 value 속성에 들어있는 값을 alert으로 출력하기
            let func3 = () => {
                let res = document.querySelector('#name');
                alert(res.value);
            }
    
            let func4 = () => {
                let res = document.querySelector('#res');

                let m_div = document.querySelector('#m_div');
                m_div.textContent = res.value;
                let value = res.value;
            }
    
        </script>
    </head>
    <body>
        <input type = "button" value = "버튼1" onclick = "func1()">
        <input type = "button" value = "파라미터 버튼" onclick = "func2('홍길동')"> <br>
        <input id = "result">
        <hr>
        
        <input type = "text" value = "연습" id = "name">
        <input type = "button" value = "버튼3" onclick = "func3()">
        
        <hr>

        <input id = "res">
        <input type = "button" value = "버튼4" onclick = "func4()">

        <div id = "m_div">
            
        </div>
    </body>
</html>
