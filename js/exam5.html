<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src = "../common/common.js"></script>
        <script>
            // 계산시작 및 숨기기 보이기
            let func1 = x => {
                if (x == 1) {
                    let inpt_num = document.querySelector('#number');
                    let number = inpt_num.value;

                    // input null 및 타입 체크
                    if (gfn_null(number) || !gfn_num_check(number)) {
                        return alert("올바른 값을 입력하지 않았습니다.");
                    }

                    if (number < 2 || number > 9) {
                        return alert("2 ~ 9 사이의 값을 입력해주세요.")
                    }
                    
                    let n_div = document.querySelector('#n_div');
                    let div_main = "";
                    for (let i = 1; i <= 9; i++) {
                        div_main += `${number} X ${i} = ${number * i} <br>`
                    }
                    n_div.innerHTML = div_main;
                } else {
                    let btn_hide = document.querySelector('#btn_hide');
                    let n_div = document.querySelector('#n_div');
                    btn_hide_text = btn_hide.textContent;
                    if (btn_hide_text == "숨기기") {
                        console.log("숨기기");
                        n_div.setAttribute("style", "visibility: hidden");
                        btn_hide.textContent = "보이기";
                    } else {
                        console.log("보이기");
                        n_div.setAttribute("style", "visibility: visible");
                        btn_hide.textContent = "숨기기";
                    }
                }
            }
            // 계산기
            let func2 = (x) => {
                let inpt_sum1 = document.querySelector('#inpt_sum1');
                let inpt_sum2 = document.querySelector('#inpt_sum2');

                let su = inpt_sum1.value;
                let su2 = inpt_sum2.value;
 
                let inpt_num = document.querySelector('#res_dt');
                let num_var = x;
                inpt_num.setAttribute("value", eval(`${su}${num_var}${su2}`));
            }
            
        </script>
        <style>

        </style>
    </head>
    <body>
        <input id = "number" maxlength = "2">
        <button id = "btn_start" onclick = "func1(1)">계산시작</button>
        <button id = "btn_hide"  onclick = "func1(2)">숨기기</button>

        <div id = "n_div"></div>

        <hr>
        <!-- 계산기 만들기 -->
        <table border = "1px">
            <tr>
                <td style = "width: 50px;">수1</td>
                <td style = "width: 200px;"><input id = "inpt_sum1"></td>
            </tr>
            <tr>
                <td>수2</td>
                <td><input id = "inpt_sum2"></td>
            </tr>
            <tr>
                <td colspan = "2" style = "height: 50px; text-align: center;">
                    <button onclick = "func2('+')">+</button>
                    <button onclick = "func2('-')">-</button>
                    <button onclick = "func2('*')">*</button>
                    <button onclick = "func2('/')">/</button>
                </td>
            </tr>
            <tr>
                <td>결과</td>
                <td><input id = "res_dt"></td>
            </tr>
            
        </table>
    </body>
</html>
