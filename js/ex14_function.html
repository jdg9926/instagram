<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*
                화살표 함수 (Arrow Functions)
                ES6(2015년)에서 도입된 함수 표현식의 새로운 문법
                간결한 문법으로 코드가 짧아지고 직관적으로 작성할 수 있다.
            */
            function func1 () {
                return "hello, world";
            }

            // 화살표 함수
            /*
            let func1 = () => {
                return 'hello, world';
            }
            */
            // 매개변수가 1개인 함수
            function func2(x) {
                return x * 2;
            }

            /*
            let func2 = (x) => {
                return x * 2;
            }
            // 매개변수가 1개일 경우 () 생략 가능
            let func2 = x => {
                return x * 2;
            }
            */

            // 매개변수가 2개 이상인 경우
            function func3(x, y) {
                return x + y;
            }

            /*
            let func3 = (x,y) => {
                return x + y;
            } 
            // 결과값이 한줄일때 {} 생략 가능
            let func3 = (x,y) => x + y;
            */

            /* 
                화살표함수가 사용되는 곳
                배열 메서드와의 조합 (콜백함수)
            */
            
            let arr = [1,2,3,4,5];
            /* 
                1. forEach(콜백함수)
                배열의 각 요소에 대해 콜백함수를 실행
                반환값은 없으며 주로 부수효과(출력, 업데이트)등에 활용된다.
            */
            arr.forEach((item, index) => {
                document.write(`item == ${item} index :: ${index} <br> `)

            });

            document.writeln(`<hr>`);

            arr.forEach(function(item, index) {
                document.write(`item == ${item} index :: ${index} <br> `)
            });

            document.writeln(`<hr>`);
            /*
                2. map (콜백함수)
                배열의 각 요소를 변환하여 새로운 배열을 만든다.
            */
            let  doubled = [1,2,3];
            doubled.map(x => {
                document.writeln(`doubled :: ${x * 2} <br>`);
            });
            
            document.writeln(`<hr>`);
            /*
                3. filter(콜백함수)
                주어진 조건을 만족하는 요소들만 골라 새로운 배열을 만든다.
            */
            let evens = [1,2,3,4,5].filter(e => e % 2 == 0);
            document.writeln(`evens :: ${evens} <br>`);

            document.writeln(`<hr>`);
            /*
                4. reduce(콜백함수, 시작)
                배열의 모든 요소를 누적하여 단일값을 만든다.
            */

            let sum = [1,2,3,4,5].reduce((total, e) => total + e);
            document.writeln(`sum :: ${sum} <br>`);
            document.writeln(`<hr>`);
            /*
                5. concat()
                두 개 이상의 배열을 합쳐서 새로운 배열을 만든다.
            */
            let newArr = [1,2].concat([3,4]);
            document.writeln(`newArr :: ${newArr} <br>`);
            document.writeln(`<hr>`);
            /*
                6. slice()
                배열에 일부분을 잘라 새로운 배열로 반환한다.
            */
            let subArr = [1,2,3,4,5].slice(1,4); 
            document.writeln(`subArr :: ${subArr} <br>`);
            document.writeln(`<hr>`);

            /*
                7. reverse()
                배열의 요소 순서를 반대로 바꾼다.
            */
            document.writeln(`reverse :: ${arr.reverse()} <br>`);
            document.writeln(`<hr>`);

            /*
                8. sort()
                배열의 요소를 정렬한다.
            */
            document.writeln(`sort :: ${[3,1,2,4,9,7,6,5,8].sort((a, b) => a - b)} <br>`);
            document.writeln(`sort :: ${[3,1,2,4,9,7,6,5,8].sort()} <br>`);
            

        </script>
    </head>
    <body>
        
    </body>
</html>
