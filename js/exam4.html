<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*
                원의 넓이를 구하는 circleArea 함수 만들기
                원의 둘레를 구하는 circleRound 함수 만들기
                circleArea 는 함수 안에서 출력하고 마무리
                circleRound 는 둘레를 반환하기
                원의 넓이 : 3.14 * 반지름 * 반지름
                원의 둘레 : 2 * 3.14 * 반지름
            */

            // 원의 넓이 구하는 함수
            function circleArea () {
                let result = 3.14 * 5 * 3;
                return result;
            }
            document.write(`circleArea :: ${circleArea()} <br>`);

            // 원의 둘레 구하는 함수
            function circleRound (x) {
                return 2 * 3.14 * x;
            }
            document.write(`circleRound ::: ${circleRound(3)} <br>`);

            // 사칙연산을 하는 arithmetic 함수 만들기
            // 두 숫자의 덧셈, 뺄셈, 곱셈, 나눗셈을 구하여 출력하기

            function arithmetic (x, y, a) {
                if (a == "+") {
                    return x + y;
                } else if (a == "-") {
                    return x - y;
                } else if (a == "*") {
                    return x * y;
                } else if (a == "/") {
                    return x / y;
                } else {
                    return "잘못된 입력값"
                }
            }
            document.write(`a 값에 따른 변화 :: ${arithmetic(10, 7, "+")} <br>`);

            document.write(`<hr>`);

            function arithmetic2 (x, y) {
                document.write(`x + y :: ${x + y} <br>`);
                document.write(`x - y :: ${x - y} <br>`);
                document.write(`x * y :: ${x * y} <br>`);
                document.write(`x / y :: ${x / y} <br>`);
            }
            arithmetic2(10,7);

            document.write(`<hr>`);            

            /* 
                fToc 함수를 만들어서 화씨를 섭씨로 바꾸기
                cTof 함수를 만들어서 섭씨를 화씨로 바꾸기
                화씨 -> 섭씨 : (화씨 - 32) / 1.8
                섭씨 -> 화씨 : 1.8 * 섭씨 + 32
            */

            function fToc (to) {
                return (to - 32) / 1.8;
            }
            document.write(`fToc = ${fToc(60)} <br>`);

            function cTof (to) {
                return (1.8 * to) + 32;
            }
            document.write(`cTof = ${cTof(16)} <br>`);

            document.write(`<hr>`);

            /*
                1 ~ 9 사이의 정수를 전달하여 해당 구구단을 출력하는 
                showTable 함수 작성하기 (화면에 출력하시오)
            */
            // let sum2 = 0;
            function showTable (x) {
                for (let i = 1; i <= 9; i++) {
                    let sum2 = x * i;
                    document.write(`${x} x ${i} = ${sum2} <br>`);
                }
            }
            showTable(9);

            document.write(`<hr>`);

            /*
                매개변수로 임의의 숫자를 전달하여 1 ~ N 까지의 총합을 구하는 
                total 함수를 만들고 값을 반환하여 화면에 출력하기
            */
            function total (x) {
                let sum = 0;
                for (let i = 1; i <= x; i++) {
                    sum += i;
                }
                document.write(`${x} 의 총 합은 :: ${sum} <br>`);
            }
            total(10);
            
            
            /*
                N ~ M 까지의 총합
                N 이 M 보다 큰 경우 자리를 바꿔서 총합 구하기
            */
            function total_2 (x, y) {
                let sum = 0;
                if (x == 0 && y == 0) {
                    return 0;
                }
                if (x <= y) {
                    for (let i = x; i <= y; i++) {
                        sum += i;
                    } 
                    return sum;
                } else {
                    for (let j = y; j <=x; j++) {
                        sum += j;
                    }
                    return sum;
                }
            }

            document.write(`두 값을 포함한 사이의 총 합은 = ${total_2(5, 5)} <br>`);
            
            document.write(`<hr>`);
            
            /*
                숫자들이 담긴 배열을 매개변수로 받아, 
                배열 내 최대값을 반환하는 max_arr함수 만들기
            */
            function max_arr (x) {
                let arr = [];
                arr[0] = x[0];
                for (let i = 1 ; i < x.length; i++) { 
                    if (x[i] > arr[0]) {
                        arr[0] = x[i];
                    }
                }
                document.write(`최대값은 :: ${arr[0]} <br>`);
            }

            max_arr([120,30,20,110,10,50]);

            document.write(`<hr>`);

            /*
                문자열 뒤집기
                문자열을 매개변수로 받아, 해당 문자열을 
                뒤집어 반환하는 함수 reverse를 작성하세요.
            */
            function reverse (x) {
                let arr = "";
                for (let i = x.length -1; i >= 0; i--) {
                    arr += x[i];
                }
                return arr;
            }

            document.write(`${reverse("korea")}`);
            document.write(`<hr>`);
        </script>
    </head>

    </body>
</html>
