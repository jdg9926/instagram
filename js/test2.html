<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 이미지 그리드</title>
    <style>
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }
        .grid-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <script>

    </script>
</head>
<body>
    <h2>JS 동적 이미지 그리드</h2>
    <div class="grid-container" id="imageGrid"></div>
    <script>
        const imageGrid = document.getElementById("imageGrid");

        for (let i = 0; i < 9; i++) {
            const imgDiv = document.createElement("div");
            imgDiv.classList.add("grid-item");

            const img = document.createElement("img");
            img.src = `../css/image/photo${i}.jpg`;
            img.alt = `Image ${i + 1}`;

            imgDiv.appendChild(img);
            imageGrid.appendChild(imgDiv);
        }
    </script>
</body>
</html>
