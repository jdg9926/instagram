<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 
            웹 페이지 내에서 다른 웹페이지를 삽입하는 태그
            현재 페이지 안에 또 다른 HTML 페이지나 외부 콘텐츠(유튜브 영상, 지도)를 불러올 수 있다.
        -->
        <h1>웹 페이지 삽입하기</h1>
        <iframe src = "https://www.wikipedia.org" whidth = "800" height = "500"></iframe>

        <h1>유튜브 영상 삽입</h1>
        <iframe src = "https://youtube.com/embed/jSJM9iOiQ1g"
                width = "560"
                height = "315"
                frameborder = "0"
                style = "border: 2px solid red;"
                allowfullscreen>
        </iframe>
        
        <h1>구글 지도 삽입</h1>
        <iframe src = "https://iii.ad/cdbbd4"
            width = "600"
            height = "450"
            style = "border : 0;"
            loading = "lazy"
            allowfullscreen>
        </iframe>

        <h1>내부 HTML 문서 삽입</h1>
        <iframe src = "table.html" width = "600" height = "400"></iframe>

        <h2>iframe 안에 직접 HTML 작성</h2>
        <iframe width = "400" height = "300" style="border: 0;" srcdoc = "
            <html>
                <body>
                    <h2>내장된 HTML </h2>
                    <p> 이 iframe은 내부적으로 HTML을 포함하고 있음</p>
                </body>
            </html>">
        </iframe>
        <!-- 
            주의 해야 할 점 
            1. 일부 사이트는 iframe 삽입을 차단함
            2. 반응형 웹 디자인에 적절하지 않음
                - 너비와 높이가 고정되어 있으니까 레이아웃이 깨질 수 있음
                - CSS 이용해서 반응형으로 만들 수 있다.
            3. SEO (검색 엔진 최적화)가 불리할 수 있다.
               - iframe 안에 있는 내용은 검색엔진이 못읽기 때문
        -->

        <hr>

        <h1>오디오태그</h1>
        <audio controls>
            <source src = "파일명" type="audio/mpeg">
            브라우저가 오디오 태그를 지원하지 않습니다.
        </audio>

        <hr>

        <h1>비디오태그</h1>
        <video controls width = "600">
            <source src = "비디오경로" type = "video/mp4">
            브라우저가 비디오 태그를 지원하지 않습니다.
        </video>
    </body>
</html>
