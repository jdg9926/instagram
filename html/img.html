<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        문서에 이미지를 삽입하는 방법 
        <img> 이미지는 웹 페이지의 필수 구성요소 중 하나이다.
        이미지의 경로는 컴퓨터 내부의 있는 경로를 줘도 되고 외부이미지 경로를 줘도 된다.
    -->
    <img src = "https://bit.ly/2WzPqqy">
    <!-- 
        이미지의 크기를 변경하는 방법 2가지 
        1. 이미지의 넓이를 변경하기
        2. 이미지의 높이를 수정하기
        넓이나 높이를 하나라도 수정하면 원본 이미지의 비율을 
        최대한 유지하려 하기 때문에 둘 중 하나만 수정을 해도 전체적인 크기가 수정된다.
    -->
    <img src = "https://bit.ly/2WzPqqy" width = "50%" height="auto">
    <img src = "https://bit.ly/2WzPqqy" width = "250px">
    <!-- 
        px(pixel) 은 사각형의 점으로, 
        비트맵 방식의 디지털 이미지를 구성하는 가장 작은 단위
      -->
    <img src = "image/profile.jpg">
    <img src = "image/instagramlogo.png" width="50%">

    <!-- 
        경로
        절대경로 : 특정문서 페이지 또는 이미지등 자원에 접근할 수 있는 전체 URL
                   photo.png 파일이 /web/public/img/photo.png에 있다면
                   <a href = "/web/public/img/photo.png"> 로 사용가능

        상대경로 : photo.png 파일이 /web/public/img/photo.png 에 있는데
                   현재 작업하고 있는 파일의 위치가 /web/public 있다면
                   <a href = "/img/photo.png"> 로 사용가능
    -->

</body>
</html>
