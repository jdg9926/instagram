<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label (Input 내부 유지)</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .input-group {
            position: relative;
            width: 250px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            /* font-size: 16px; */
            border: 1px solid #aaa;
            border-radius: px;
            outline: none;
            transition: 0.3s;
            /* background: none; */
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
            background: none;
        }

        /* input이 포커스되거나 값이 입력되었을 때 */
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 7px;
            font-size: 11px;
            color: #007bff;
        }

        /* input 포커스 시 테두리 강조 */
        .input-group input:focus {
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <div class="input-group">
        <input type="text" id="name" placeholder="">
        <label for="name">이름</label>
    </div>

</body>
</html>
