<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            h2 {
                color: red;
            }
            .test {
                color: black;
            }
            h2.test2 {
                color: red;
            }
            a {
                color: aqua;
            }
            
        </style>

    <body>

        <h1>클래스 연습중이라고!</h1>
        <h2 class = "test2"> 클래스 <span style = "color: aqua;">연습</span>중2</h2>
        <h2 class = "test">클래스 연습중3</h2>
    </body>
</html>
