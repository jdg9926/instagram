<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix 스타일</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src = "../js/main.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">Netflix</div>
        <div class="menu">
            <a href="#">홈</a>
            <a href="#">시리즈</a>
            <a href="#">영화</a>
            <a href="#">내가 찜한 콘텐츠</a>
        </div>
    </header>

    <!-- 배경 -->
    <section class="banner">
        <div class="banner-content">
            <h1>영화 제목</h1>
            <p>설명 텍스트</p>
            <div class="buttons">
                <button>재생</button>
                <button>내가 찜한 콘텐츠</button>
            </div>
        </div>
    </section>

    <!-- 영화 리스트 -->
    <section class="movie-list">
        <h2>영화 리스트</h2>
        <div class="movies" id="movie-container">
            <img src="https://via.placeholder.com/150x225" alt="Movie 1">
            <img src="https://via.placeholder.com/150x225" alt="Movie 2">
            <img src="https://via.placeholder.com/150x225" alt="Movie 3">
            <img src="https://via.placeholder.com/150x225" alt="Movie 4">
            <img src="https://via.placeholder.com/150x225" alt="Movie 5">
            <img src="https://via.placeholder.com/150x225" alt="Movie 6">
        </div>
    </section>

    <footer>
        <p>넷플릭스</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
